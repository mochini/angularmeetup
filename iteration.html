<!DOCTYPE html>
<html ng-app="meetup">
  <head>
  <title>AngularJS - Controllers</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/application.css" rel="stylesheet" media="screen">
</head>
<body>
  
  <ul class="breadcrumb">
    <li><a href="index.html">Home</a> <span class="divider">/</span></li>
    <li class="active">Iteration</li>
  </ul>
  
  <div ng-controller="ControllerA">

    <div class="well">
      
      <ul>
        <li ng-repeat="item in items">
          {{item.name}}
        </li>
      </ul>
  
    </div>

    <table class="table table-striped table-border">
      <tr>
        <th><a ng-click="sort='id';reverse=!reverse">ID</a></th>
        <th><a ng-click="sort='name';reverse=!reverse">Name</a></th>
      </tr>
      <tr ng-repeat="item in items | orderBy:sort:reverse">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
      </tr>
    </table>

    <div class="well">
      
      <select ng-model="selectA" ng-options="item.id as item.name for item in items"></select>
      
    </div>

    <div class="well">
      
      <select ng-model="selectB" ng-options="item.id as item.name for item in items">
        <option value="">---Choose a band---</option>
      </select>
      
    </div>
    
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript">

  var meetup =  angular.module('meetup', []);
  
  ControllerA = function($scope) {
    $scope.items = [{id:1, name:"Sim Redmond Band"}, {id:2, name:"John Browns Body"}, {id:3, name:"Ayurveda"}, {id:4, name:"The Horse Flies"}];
    $scope.sort = 'id';
    $scope.reverse = false;
  }

  </script>

</body>
</html>
